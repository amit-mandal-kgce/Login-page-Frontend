<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="title"><h1>Sign In Form</h1></div>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="formbox">
                <form>
                    <p>Username</p>
                    <input type="text" name="" placeholder="Online">
                    <p>Password</p>
                    <input type="password" name="" placeholder="••••••••••">
                    <input type="submit" name="" value="Sign In">
                    <a href="#">Forget Password</a>
                </form>
            </div>
        </div>
    </div>
    </main>
    <footer class="footer">
        <p class="footer_text">Copyright &copy; 2023, Online Tutorials</p>
    </footer>
</body>
</html>
